apiVersion: v1
kind: Service
apiVersion: v1
metadata:
  name: simple-api-svc
spec:
  selector:
    app: simple-api
  ports:
  - protocol: TCP
    port: 9001
   # targetPort: 8009
   # nodePort: 30001
  #type: LoadBalancer
  
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simple-api
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: simple-api
        version: v1
    spec:
      containers:
      - name: simple-api
        #  image: 328755931990.dkr.ecr.ap-northeast-2.amazonaws.com/simple-api:v3.0.5
        # image: saturn203/simple-api:v3.0.3
        image: saturn203/simple-api:v3.1.27
        # image: asia.gcr.io/io203-101/simple-api:v3.0.4
        imagePullPolicy: Always

        ports:
        - containerPort: 9001
 
